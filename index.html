<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="calculatorBody">
            <div id="inputDisplay">
                <input id="inputTextBox" type="text" value="">
            </div>
            <div id="inputs">
                <div id="clear" class="clearBtn">Clear</div>
                <div id="plus" class="inputBtn"> + </div>
                <div id="minus" class="inputBtn"> - </div>
                <div id="multiply" class="inputBtn"> x </div>
                <div id="percent" class="inputBtn">%</div>
                <div id="exponent" class="inputBtn"> ^ </div>
                <div id="divide" class="inputBtn"> รท </div>
                <div id="point" class="numBtn">.</div>
                <div id="equals" class="equalsBtn">=</div>
            </div>
        </div>
    <script type="text/javascript" src="script.js"></script>
    </body>
</html>
